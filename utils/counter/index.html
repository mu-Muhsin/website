<style>
* {
padding:0;
margin:0;
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;

body {
background-color: #000;
color: #fff;
text-align: center;
font-family: "Courier New";
width: 100%;
height: 100%;
font-size: 20px;
line-height: 20px;
vertical-align: middle;
overflow: hidden;
font-family: Monospace;
-webkit-transition-property: background-color;
-webkit-transition-duration: 1000ms;
-moz-transition-property: background-color;
-moz-transition-duration: 500ms;
-o-transition-property: background-color;
-o-transition-duration: 500ms;
-ms-transition-property: background-color;
-ms-transition-duration: 500ms;
transition-property: background-color;
transition-duration: 500ms;
}
html {
width: 100%;
height: 100%;
overflow: hidden;
text-align: center;
}
#c {
font-size: 100px;
line-height: 100px;
height: 100px;
width: 100%;
position: absolute;
top: 50%;
left: 0;
margin: -50px auto 0 auto;
text-align: center;
color: #fff;
/* text-shadow: 0 0 10px rgba(255, 255, 255, 0.75); */
-webkit-transition-property: text-shadow;
-webkit-transition-duration: 1000ms;
-moz-transition-property: text-shadow;
-moz-transition-duration: 500ms;
-o-transition-property: text-shadow;
-o-transition-duration: 500ms;
-ms-transition-property: text-shadow;
-ms-transition-duration: 500ms;
transition-property: text-shadow;
transition-duration: 500ms;
}
#p {
position: absolute;
top: 10px;
right: 10px;
}
#m {
position: absolute;
bottom: 10px;
right: 10px;
}
#i {
position: absolute;
bottom: 10px;
left: 10px;
}
.btn {
font-size: 25px;
line-height: 25px;
width: 45px;
height: 45px;
padding: 10px 10px;
-webkit-transition-property: color;
-webkit-transition-duration: 1000ms;
-moz-transition-property: color;
-moz-transition-duration: 500ms;
-o-transition-property: color;
-o-transition-duration: 500ms;
-ms-transition-property: color;
-ms-transition-duration: 500ms;
transition-property: color;
transition-duration: 500ms;
}
.btn:hover {
background-color: #0f0f0f;
}
.btn:active {
background-color: #333;
}
body.ws {
background-color: #fff;
color: #000;
}
.ws #c {
color: #fff;
text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
}
.ws .btn:hover {
background-color: #f0f0f0;
}
.ws .btn:active {
background-color: #ccc;
}
</style>
</head>
<body class="">
<div id="c">loading</div>
<div class="btn" id="p">+</div>
<div class="btn" id="m">-</div>
<div class="btn" id="i">â€¢</div>
<script>
function ge(id) {
return document.getElementById(id);
}
// alert(ge("c").innerHTML);
v=0;
alng=2;
theme=0;
ge("c").innerHTML=v;

function is_touch_device() {  
  try {  
    document.createEvent("TouchEvent");  
    return true;  
  } catch (e) {  
    return false;  
  }  
}

if (is_touch_device()) {
ge("p").addEventListener("touchend", plus);
ge("m").addEventListener("touchend", minus);
ge("i").addEventListener("touchend", info);
document.addEventListener("touchmove", function(e) {
e.preventDefault();
});
}
else {
ge("p").addEventListener("mouseup", plus);
ge("m").addEventListener("mouseup", minus);
ge("i").addEventListener("mouseup", info);
}
document.addEventListener("keyup", function(e) {
if (e.which==187 || e.which==38 || e.which==39) {
plus();
}
else if (e.which==189 || e.which==37 || e.which==40) {
minus();
}
}); 
function plus() {
v++;
ge("c").innerHTML=v;
}
function minus() {
v--;
ge("c").innerHTML=v;
/*
if (v < 0) {
if (alng==2) {
alng=confirm("allow negative? ");
}
else if (alng==0) {
v=0;
ge("c").innerHTML=v;
}
}
*/
}

function info() {
if (theme==0) {
document.body.className="ws";
theme=1;
// alert(document.body.innerHTML);
}
else if (theme==1) {
document.body.className="";
theme=0;
}
}
</script>
</body>
</html>
